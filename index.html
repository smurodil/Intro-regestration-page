<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inro registration</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        <div class="global-wrapper">
            <div class="global-container container">
                <div class="description">
                    <h1 class="description-title">
                        Learn to code by watching others
                    </h1>
                    <p class="description-text">
                        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
                    </p>
                </div>
                <div class="registration">
                    <div class="registration-price">
                        <p class="registration-price-text">
                            <span>Try it free 7 days</span> then $20/mo. thereafter
                        </p>
                    </div>
                    <div class="form-wrapper">
                        <form class="registration-form" action="https://echo.htmlacademy.ru" method="post">
                            <div class="form-control">
                                <input type="text" placeholder="First name" name="first-name" required>
                            </div>
                            <div class="form-control">
                                <input type="text" placeholder="Last name" name="last-name" required>
                            </div>
                            <div class="form-control">
                                <input type="email" placeholder="Email Address" name="email" required>
                            </div>
                            <div class="form-control">
                                <input type="password" placeholder="Password" name="password" required>
                            </div>
                            <button class="form-button">
                                CLAIM YOUR FREE TRIAL
                            </button>
                        </form>
                        <p class="terms-text">
                            By clicking the button, you are agreeing to our <a href="#" class="terms-and-services">Terms and Services</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
